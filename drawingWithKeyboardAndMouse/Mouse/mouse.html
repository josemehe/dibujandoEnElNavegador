<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dibujando con el mouse</title>
  </head>
  <body>
    <canvas id="idCanvas" width="300" height="300"></canvas>
    <p>Haz click para empezar a dibujar</p>
    <label for="idColor">Color</label>
    <input type="color" name="color" value="#000000" id="idColor"/>
    <label for="idLineThickness">Grosor</label>
    <input type="range" name="grosor" value="5" min="1" max="20" id="idLineThickness"/>
    <input type="button" name="cleanButton" value="Borrador" id="idEraser">
    <script src="events.js" type="text/javascript"></script>
  </body>
</html>
